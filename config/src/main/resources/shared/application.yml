eureka:
  instance:
    prefer-ip-address: true
    non-secure-port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://mss-registry:8761/eureka/
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 100000
ribbon:
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  ReadTimeout: 30000
feign:
  hystrix:
    enabled: true
#logging:
