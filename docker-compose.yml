version: "3.4"
services:
    db:
        image: mysql:latest
        container_name: mysql
        networks:
            - backend
        ports:
            - "3306:3306"
        restart: always
        volumes:
            - /home/vagrant/docker/mysql/data:/var/lib/mysql
            - /home/vagrant/docker/mysql/config/my.cnf:/etc/my.cnf

    mss-nacos:
        image: 192.168.33.10:5000/mss-nacos:latest
        container_name: mss-nacos
        networks:
            - backend
        ports:
            - "8848:8848"
        restart: always

networks:
    backend:
